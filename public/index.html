<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Integral Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #61443e;
                font-family:Monospace;
                font-size:13px;
                text-align:center;

                background-color: #bfd1e5;
                margin: 0px;
                overflow: hidden;
            }

            #container {

             }

            #container-result {
                width: 50%;
                position: fixed;
                background: #a7b1bd;
                margin-left: 25%;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }

            #table-metadata {
                width: 100%;
            }

            #table-integral-sum {
                width: 100%;
            }

            .td-result {
                border: 1px solid #006081;
            }

            .span-loading {
                font-size: 24px;
            }

            a {
                color: #a06851;
            }

        </style>
    </head>
    <body>

        <div id="container-result">
            <table id="table-metadata"></table>
            <table id="table-integral-sum"></table>
        </div>
        <div id="container"><br /><br /><br /><br /><br />Loading...</div>

        <script src="../build/three.js"></script>
        <script src="js/libs/ammo.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="js/libs/dat.gui.min.js"></script>
        <script src="js/dat.gui.js"></script>

        <script src="../src/objects/Point.js"></script>
        <script src="../src/objects/Function.js"></script>
        <script src="../src/core/SceneBuilder.js"></script>
        <script src="../src/core/Bootsrap.js"></script>

    </body>
</html>
